<div class="container">
    <div class="row justify-content-end mt-3">
      <div class="col-lg-2">
        <button (click)="navigateToSignup()" type="button" class="btn btn-outline-primary float-end">Sign Up</button>
      </div>
    </div>
    
    <div class="row justify-content-center mt-5">
      <div class=" text-center">
       <h1>Video Chat Application</h1>
        </div>
    </div>
  
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form  [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="Username">Username:</label>
                <input type="" id="Username" formControlName="Username" class="form-control" required>
              </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div >
              <div class="form-group mb-3">
               <button type="submit" class="btn btn-outline-info">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
     
    <div class="row justify-content-center mt-5">
      <div class=" text-center">
       <img  height="800px" width="800px" src="assets/Poster1.png" >
        </div>
    </div>
</div>
